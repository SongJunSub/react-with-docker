#Docker Compose의 Version
version: "3"
#이곳에 실행하려는 컨테이너들을 정의
services:
  #컨테이너 이름
  react:
    #현 디렉토리에 있는 Dockerfile 사용
    build:
      #도커 이미지를 구성하기 위한 파일과 폴더들이 있는 위치
      context: .
      #도커 파일 어떤 것인지 지정
      dockerfile: Dockerfile.dev
    #포트 매핑 (로컬 포트:컨테이너 포트)
    ports:
      - "3000:3000"
    #로컬 머신에 있는 파일들 매핑
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    #리액트 앱을 끌 때 필요 (버그 수정)
    stdin_open: true

  #Test 환경에서의 컨테이너 이름
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    #테스트 컨테이너 시작할 때 실행되는 명령어
    command: ["npm", "run", "test"]